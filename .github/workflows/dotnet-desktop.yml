name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2


    - name: Set up .NET Framework 4.6.2
      run: |
        choco install dotnet4.6.2 -y
        refreshenv

    - name: Restore NuGet packages
      run: nuget restore
      
    - name: Run Tests
      run: vstest.console.exe /TestAdapterPath:. /Framework:Framework45 /Platform:x64 /Logger:console;verbosity=normal /Tests:$(Get-TestNames)

    - name: Build
      run: msbuild /p:Configuration=Release
